switch:
  - platform: gpio
    name: "StatusLED"
    pin: GPIO27
    id: "StatusLED"
  
binary_sensor:
  - platform: remote_receiver
    id: "OnOffRemote"
    nec:
      address: 0x00FF
      command: 0xB24D
    on_press:
      then:
        - switch.toggle: "StatusLED"
          
        
